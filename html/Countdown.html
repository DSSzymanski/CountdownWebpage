<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Countdown to Next Holiday</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		
		<!-- React CDN -->
		<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

		<link rel="stylesheet" href="../css/Countdown.css">
		<script src="../js/components/Timer/TimerBox.js"></script>
		<script src="../js/Countdown.js"></script>
	</head>

	<body onload="startTracker()">
		<div id="trackerRow">

			<script src="../js/components/Timer/Timer.js"></script>
			<div id="holidayTracker">
				<div class="row" style="display: flex;">
					<div id="holidayBox">
						<div style="margin-right: 10px;">Next Holiday:</div>
						<div id="holiday"></div>
					</div>
				</div>
				<div id="dateDiv">
					<div class="datebox">
						<div id="days"></div>
						Days
					</div>
					<div class="datebox">
						<div id="hours"></div>
						Hours						
					</div>
					<div class="datebox">
						<div id="mins"></div>
						Minutes						
					</div>
					<div class="datebox">
						<div id="secs"></div>
						Seconds
					</div>					
				</div>
			</div>
		</div>
	</body>
</html>
